<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>ShortLink</title>
</head>
<body style="background: #264653;">
    <nav class="navbar" id="navbar">
        <!-- <span class="navbar-toggle" id="navbar-toggle">
            Toggle
        </span> -->
        <a class="title" href="#"><span class="first"><</span><span class="slash">/</span><span class="second">></span> ShortLink</span></a>
        <ul id="nav-menu" class="nav-menu">
            <li><a class="nav-links" href="#">Home</a></li>
            <li><a class="nav-links" href="#">About</a></li>
            <li><a class="nav-links" href="#">FAQs</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <a class="sign-up">sign up</a>
            <a class="log-in active">login</a>
        
            <form id="log-in-page">
                <input type="email" name="email" required placeholder="E-mail">
                <input type="password" name="password" required placeholder="Password">
                <!-- <span id="remember"><input type="checkbox" id="check">Remember Me</span> -->
                <input type="submit" value="Sign In" class="btn btn-sign-in">
                <span><a id="forgot" href="#">Forgot Password?</a></span>
            </form>
            <form id="sign-up-page">
                <input type="text" name="firstname" required placeholder="First Name">
                <input type="text" name="lastname" required placeholder="Last Name">
                <input type="email" name="email" required placeholder="E-mail">
                <input type="password" name="password" required placeholder="Password">
                <input type="password" name="confirmpassword" required placeholder="Confirm Password">
                <input type="submit" value="Get started" class="btn sign-up-btn">
            </form>
        </div>
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/navbar.js"></script>
</body>
</html>
